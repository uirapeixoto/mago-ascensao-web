<p>personagem-page works!</p>
<form (ngSubmit)="onSubmit(p)" #p="ngForm" novalidate>
    <div>
        <mat-form-field appearance="outl">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="personagem.nome" id="nome" class="form-control" matInput name="nome" ngModel required
                #nome="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Natureza</mat-label>
            <input [(ngModel)]="personagem.natureza" id="natureza" matInput name="natureza" ngModel required
                #natureza="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Tradição</mat-label>
            <input [(ngModel)]="personagem.tradicao" id="tradicao" matInput name="tradicao" ngModel required
                #tradicao="ngModel">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outl">
            <mat-label>Jogador</mat-label>
            <input [(ngModel)]="personagem.jogador" id="jogador" matInput name="jogador" ngModel required
                #jogador="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Essência</mat-label>
            <input [(ngModel)]="personagem.essencia" matInput name="essencia" ngModel required #essencia="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Conceito</mat-label>
            <input [(ngModel)]="personagem.conceito" id="conceito" class="input-separated" matInput name="conceito"
                ngModel required #conceito="ngModel">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outl">
            <mat-label>Crônica</mat-label>
            <input [(ngModel)]="personagem.cronica" matInput name="cronica" ngModel required #cronica="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Comportamento</mat-label>
            <input [(ngModel)]="personagem.comportamento" id="comportamento" matInput name="comportamento" ngModel
                required #comportamento="ngModel">
        </mat-form-field>
        <mat-form-field appearance="outl">
            <mat-label>Cabala</mat-label>
            <input [(ngModel)]="personagem.cabala" id="cabala" matInput name="cabala" ngModel required
                #cabala="ngModel">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Prelúdio</mat-label>
            <textarea matInput [(ngModel)]="preludio.texto" id="texto" name="texto" required #texto="ngModel">
            </textarea>
        </mat-form-field>
    </div>
    <br>
    <mat-card-actions>
        <button mat-button (click)="onSubmit(p)">Guardar</button>
        <button mat-button>Enviar</button>
    </mat-card-actions>
</form>
<p>Form value: {{ p.value | json }}</p>
<p>Form valid: {{ p.valid }}</p>
<p>{{ usuario | json }}</p>
<p>{{ personagem | json }}</p>
<p>{{ preludio | json }}</p>
